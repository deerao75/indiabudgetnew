    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    
    <title>Economic Survey and India Budget 2026-27</title>
    <meta name="description" content="No fillers, no 50-page PDFs. Just the straight facts on Budget 2026-27 GST, Customs, and Direct Tax updates." />

    <meta property="og:title" content="Acer Tax & Corporate Services | Budget 2026-27 Alert" />
    <meta property="og:description" content="Access our streamlined analysis of GST, Customs, and Direct Tax updates." />
    <meta property="og:image" content="https://deerao75.github.io/indiabudgetnew/budget-preview.jpg" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
        margin: 0;
        padding: 0;
        overflow-x: hidden; /* Prevents side-scrolling on mobile */
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }

      /* GLOBAL JUSTIFICATION: Updated to fix hyphenation and word breaks */
      p, .text-justify, 
      .BudgetContent p, 
      main p,
      .DetailSection div {
        text-align: justify !important;
        text-justify: inter-word; /* Distributes space evenly between words */
        /* Changed from auto to none to prevent words from breaking with hyphens */
        hyphens: none !important; 
        /* Added to ensure words are kept whole and not split across lines */
        word-break: keep-all;
        overflow-wrap: break-word;
      }

      /* Responsive Screen View styling */
      .a4-page {
        width: 100%; /* Default to full width for mobile */
        max-width: 210mm;
        min-height: auto; /* Allow content to grow on mobile to prevent overlap */
        padding: 20px; /* Standard mobile padding */
        margin: 0 auto;
        background: white;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        position: relative;
        overflow-x: hidden; 
        box-sizing: border-box; 
      }

      /* Desktop specific styling */
      @media (min-width: 768px) {
        .a4-page {
          width: 95%;
          min-height: 297mm; /* Restore A4 height on desktop */
          padding: 20mm;
          margin: 20px auto;
        }
      }

      /* Mobile-specific Fixes */
      @media (max-width: 767px) {
        .a4-page header {
          flex-direction: column !important;
          align-items: center !important;
          text-align: center !important;
          gap: 10px;
        }
        
        .a4-page header div {
          text-align: center !important;
        }

        /* Prevent columns from colliding */
        .grid {
          display: flex !important;
          flex-direction: column !important;
          gap: 1.5rem !important;
        }

        /* Hero text adjustments */
        .a4-page h2 {
          font-size: 1.4rem !important;
          line-height: 1.2 !important;
          text-align: center !important;
        }

        /* Ensure justification remains forced on mobile */
        .text-justify, p {
          text-align: justify !important;
        }
      }

      /* Print logic stays high-fidelity A4 */
      @media print {
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        @page {
          size: A4;
          margin: 0;
        }
        body {
          background-color: white !important;
          margin: 0 !important;
          padding: 0 !important;
          overflow: visible !important;
        }
        .no-print, nav, button {
          display: none !important;
        }
        .a4-page {
          width: 210mm !important;
          height: 296.8mm !important; 
          margin: 0 auto !important;
          padding: 20mm !important;
          page-break-after: always !important;
          break-after: always !important;
          box-shadow: none !important;
          display: block !important;
          overflow: hidden !important; 
          position: relative !important;
        }
      }
    </style>
